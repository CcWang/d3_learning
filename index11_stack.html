<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A starting point for interactivity</title>
		<script type="text/javascript" src="d3/d3.min.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<script type="text/javascript">

		// var dataset = [
		// 								{ apples: 5, oranges: 10, grapes: 22 },
		// 								{ apples: 4, oranges: 12, grapes: 28 },
		// 								{ apples: 2, oranges: 19, grapes: 32 },
		// 								{ apples: 7, oranges: 23, grapes: 35 },
		// 								{ apples: 23, oranges: 17, grapes: 43 }
		// 							];
		//The first step is to rearrange that data into an array of arrays. Each array represents the data for one category (e.g., apples, oranges, or grapes). Within each category array, youâ€™ll need an object for each data value, which itself must contain an x and a y value. The x in our case is just an ID number. The y is the actual data value:
		var dataset=[
				[
					{x:0,y:5},
					{x:1,y:4},
					{x:2,y:2},
					{x:3,y:7},
					{x:4,y:3}
				],
				[
					{x:0,y:10},
					{x:1,y:12},
					{x:2,y:19},
					{x:3,y:23},
					{x:4,y:17}
				],
				[
					{x:0,y:22},
					{x:1,y:28},
					{x:2,y:32},
					{x:3,y:35},
					{x:4,y:43}
				]

		];
		var w=500;
		var h=300;

		var stack=d3.layout.stack()
		stack(dataset);
		var xScale=d3.scale.ordinal()
									.domain(d3.range(dataset[0].length))
									.rangeRoundBands([0,w],0.05);
		var yScale=d3.scale.linear()
									.domain([0,d3.max(dataset,function(d){
										return d3.max(d,function(d){
											return d.y0 + d.y;
										});
									})]).range([0,h]);
		var colors=d3.scale.category10();
		var svg=d3.select('body')
							.append('svg')
							.attr('width',w)
							.attr('height',h);
		var groups =svg.selectAll('g')
										.data(dataset)
										.enter()
										.append('g')
										.style('fill',function(d,i){
											return colors(i);
										});
		var rects = groups.selectAll('rect')
							.data(function(d){return d;})
							.enter()
							.append('rect')
							.attr('x',function(d,i){
								return xScale(i);
							})
							.attr('y',function(d){
								return yScale(d.y0)
							})
							.attr('height',function(d){
								return yScale(d.y);
							})
							.attr('width',xScale.rangeBand());
							rects.append('text')
										.text(function(d){
											console.log(d.x,d.y,d.y0);
										})
										.attr('text-anchor','middle')
										.attr('fill','red');


		</script>
	</body>
</html>
