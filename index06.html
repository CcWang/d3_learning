<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 ch06</title>
  <script type="text/javascript" src='d3/d3.min.js'></script>
  <link rel="stylesheet" type="text/css" href="style/index06.css">
</head>
<body>
<div id="bar"></div>
<div id="circle"></div>
<script type="text/javascript">
  var dataset=[];
  for (var i =0; i <25; i++) {
    var newNum = Math.floor(Math.random() *30);
    dataset.push(newNum);
  }
// circles
var svg = d3.select('#circle').append('svg');
var w=500;
var h=100;
svg.attr('width',w)
  .attr('height',h);
var circles = svg.selectAll('circle')
    .data(dataset)
    .enter()
    .append('circle');
    circles.attr('cx',function(d,i){
      // i is the index value of the current element
      return(i *50) +25;
    })
    .attr('cy',h/2)
    .attr('r',function(d){
      return d;
    })
// bars
  d3.select('#bar')
  .selectAll('div')
  .data(dataset)
  .enter()
  .append('div')
  .attr('class','bar')
  .style('height',function (d) {
    // body...
    return 5*d+'px';
  });
</script>

</body>
</html>
