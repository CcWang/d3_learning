<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scale Scatterplot Random</title>
	 <script type="text/javascript" src='d3/d3.min.js'></script>
  <!-- <link rel="stylesheet" type="text/css" href="style/index06.css"> -->
</head>
<body>
	<script type="text/javascript">
		// set up your data
		var dataset = [
	                  [5, 20], 
	                  [480, 90], 
	                  [250, 50], 
	                  [100, 33], 
	                  [330, 95],
	                  [410, 12], 
	                  [475, 44], 
	                  [25, 67], 
	                  [85, 21], 
	                  [220, 88],
	                  [600,150]
									];


		var w = 800;
		var h =300;
		var padding =30;
		// create svg
		var svg = d3.select('body')
								.append('svg')
								.attr('width',w)
								.attr('height',h)
								.style('background-color','lightblue');
	// to get the max value on each element[index] of dataset
		d3.max(dataset,function (d) {
			// body...
			// console.log(d[1]);
			return d[0];
		})						
		var xScale = d3.scale.linear()
		// domain([0,600])loop d[0]中最大的数
												.domain([0,d3.max(dataset,function(d){ return d[0];})
													])
												.range([padding,w-padding *2]);
		// domain([0,150])
		var yScale = d3.scale.linear()
												.domain([0,d3.max(dataset,function(d){return d[1];})
													])
												.range([h-padding,padding]);
		var rScale = d3.scale.linear()
												.domain([0,d3.max(dataset,function(d){ return d[1];})
												])
												.range([2,5]);
		// cx, cy will be the circle position, use scaled value to make sure all the circles are inside of the scale
		svg.selectAll('circle')
				.data(dataset)
				.enter()
				.append('circle')
				.attr('cx',function(d){
					// console.log(xScale(d[]))
					// return scaled value
					return xScale(d[0]);
				})
				.attr('cy',function(d){
					return yScale(d[1]);
				})
				.attr('r',function(d){
					// make the size of circles scaled
					return rScale(d[1]);
				})
				.attr('fill','red');

	</script>

</body>
</html>
